<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nested CSS Grid Example</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested CSS Grid Example</h1>

  <main>
    <div class="grid">
      <div class="box">1 1</div>
      <div class="box">1 2</div>
      <div class="box">2 1</div>
      <div class="box grid">
        <div class="box">Nested 1 1</div>
        <div class="box">Nested 1 2</div>
        <div class="box">Nested 2 1</div>
      </div>
    </div>
  </main>
</body>
</html>
