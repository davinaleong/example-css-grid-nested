<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nested CSS Grid Example</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css" integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested CSS Grid Example</h1>

  <main>
    <div class="grid">
      <div class="box">1 1</div>
      <div class="box">1 2</div>
      <div class="box">2 1</div>
      <div class="box grid">
        <div class="box">Nested 1 1</div>
        <div class="box span-row-2">Nested 1 2</div>
        <div class="box">Nested 2 1</div>
      </div>
    </div>
  </main>

  <div class="github">
    <a href="https://github.com/davinaleong/example-css-grid-nested" target="_blank"><i class="fab fa-github fa-3x"></i></i>
  </div>
</body>
</html>
